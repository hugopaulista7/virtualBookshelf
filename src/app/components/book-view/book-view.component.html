<div class="container">
  <app-back-button></app-back-button>
  <section class="book-view">
    <div class="content">
      <div class="book-header">

        <h1>{{book?.title}}</h1>

        <h3>by {{book?.author}}</h3>
      </div>
      <div class="book-description">
        {{book?.description}}

        <small>Created at: </small> {{parseDate(book.timestamp) | date: 'MM/dd/yyyy'}}
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar-group">
        <small>Category:</small>
        <h3 class="category-name">
          {{book?.category === undefined ? '' :  getCategoryName()}}
        </h3>
        <select name="category-select" id="categories" (change)="selectCategory($event)">
          <option [selected]="book?.category == undefined" value="0">No Category</option>
          <option *ngFor="let category of categories" [selected]="book.category !== undefined && book.category == category.id" [value]="category.id">{{ category?.name }}</option>
        </select>
      </div>

      <div class="sidebar-group actions">
        <small>Actions:</small>
        <div class="buttons-row">
          <button>Edit</button>
          <button class="button-delete" (click)="delete()">Delete</button>
        </div>
      </div>
    </div>
  </section>
</div>
