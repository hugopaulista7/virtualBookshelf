<section class="book-create">
  <div class="header">
    <h2>Create a new book!</h2>
  </div>

  <div class="content">
    <form [formGroup]="form" class="form">
      <div class="form-control">
        <label for="title">Title</label>
        <input type="text" name="title" formControlName="title">
      </div>
      <div class="form-control">
        <label for="author">Author</label>
        <input type="text" name="author" formControlName="author">
      </div>
      <div class="form-control description-form-control">
        <label for="description">Description</label>
        <textarea name="description" formControlName="description"></textarea>
      </div>
    </form>
  </div>

  <div class="footer">
    <button class="button button-danger">Cancel</button>
    <button class="button button-primary" (click)="confirm()">Confirm</button>
  </div>
</section>
