<div class="modal-bg">
  <div class="modal-content">
    <div class="modal-header">
      {{header}}
    </div>

    <div class="modal-text">
      {{message}}
    </div>

    <div class="modal-footer">
      <button class="button-danger button" (click)="closeModal()">Cancel</button>
      <button class="button-primary button" (click)="confirmHandler()">Confirm</button>
    </div>
  </div>
</div>
